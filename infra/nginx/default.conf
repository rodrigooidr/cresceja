server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index /public/index.html;

  # -------------------------
  # API (HTTP)
  # -------------------------
  location /api/ {
    proxy_pass http://backend:4000;        # preserva /api no caminho
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  # -------------------------
  # WebSocket (socket.io)
  # -------------------------
  location /socket.io/ {
    proxy_pass http://backend:4000;        # backend resolve pelo nome do serviço no Docker
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 600s;               # mantém a conexão aberta
    proxy_send_timeout 600s;
  }

  # -------------------------
  # Uploads servidos pelo backend
  # -------------------------
  location /uploads/ {
    proxy_pass http://backend:4000;
    proxy_http_version 1.1;
  }

  # -------------------------
  # Arquivos estáticos (cache forte)
  # -------------------------
  location ~* \.(?:js|css|ico|gif|png|jpg|jpeg|svg|webp|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # (Opcional) gzip
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # Aumenta limite de upload (padrão é 1M)
  client_max_body_size 25m;

  # -------------------------
  # SPA fallback
  # -------------------------
  location / {
    try_files $uri /public/index.html;
  }
}
